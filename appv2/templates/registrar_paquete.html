<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Paquete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <style>
        body {
            background: url('/static/img/fondo3.jpg');
            background-size: cover;
            text-align: center;
            padding-top: 50px;
        }
        .registrar-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <div class="container">
        <h1 class="registrar-container">Registrar Paquete</h1>
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label for="peso">Peso del Paquete:</label>
                <input type="number" step="0.01" name="peso" id="peso" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nombreDestinatario">Nombre del Destinatario:</label>
                <input type="text" name="nombreDestinatario" id="nombreDestinatario" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="direccionDestinatario">Direcci√≥n del Destinatario:</label>
                <input type="text" name="direccionDestinatario" id="direccionDestinatario" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Paquete</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
