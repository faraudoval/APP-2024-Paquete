<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Despachante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <style>
        body {
            background: url('/static/img/suc.jpg');
            background-size: cover;
            color: purple;
            text-align: center;
            padding-top: 50px;
        }
        .acceso_despachante-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
 
    </style>
    <div class="acceso_despachante-container">
        <h1 class="mt-5">Selecciona una Sucursal</h1>
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label for="sucursal">Sucursal:</label>
                <select name="sucursal" id="sucursal" class="form-control">
                    {% for sucursal in sucursales %}
                        <option value="{{ sucursal.id }}">{{ sucursal.id }} - {{ sucursal.provincia }} - {{ sucursal.localidad }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Acceder</button>
        </form>
    </div>
</body>
</html>
